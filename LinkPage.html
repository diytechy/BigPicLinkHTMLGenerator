<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Images and Labels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }
        .item {
            margin-bottom: 20px;
        }
        .item img {
            max-width: 300px;
            height: auto;
        }
        .item a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>    <div class="item">
        <a href="https://www.crunchyroll.com/series/G79H23Z8P/shangri-la-frontier" target="_blank">
            <img src="ShangriLaFrontier.png" alt="Shangri-La Frontier">
            <p>Shangri-La Frontier</p>
        </a>
    </div></body>
</html>
